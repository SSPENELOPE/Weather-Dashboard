<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <!--Background Video-->
  <video class="video-1"playsinline autoplay muted loop>
    <source src="./assets/images/background.mp4" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!--Header-->
  <header class="custom-header text-center p-3">
    <h1 class="text-light">Weather Dashboard</h1>
    <section class="col">
      <div class="row">
        <input type="text" placeholder="Find a City" id="city" class="p-1 m-1 bg-dark text-light">
        <button type="submit" class="m-1 bg-primary rounded custom-button" id="search">Search</button>
      </div>
      <div class="row align-items-center justify-content-between">
        <h3 class="my-2">Previously Viewed:</h3>
        <ul class="cities-list mx-3" id="city-list"></ul>
        <button class="bg-primary rounded custom-button2" id="clear-button">Clear Previously Viewed</button>
      </div>
    </section>
  </header>

  <main class="wrapper">

    <!--Current Weather Card-->
    <section class="col d-flex flex-wrap custom-div">
      <section class="card bg-dark text-white custom-jumbotron bg-transparent">
        <div class="card-img-overlay">
          <h2 class="text-light text-center">Your Current Weather</h2>
          <ul class="city-stats-list">
            <li class="city-name mx-1 neon" id="city-name"></li>
            <li class="mx-1 neon" id="temp"></li>
            <li class="mx-1 neon" id="wind"></li>
            <li class="mx-1 neon" id="humidity"></li>
            <li class="mx-1 font-weight-bolder neon" id="uv-index"></li>
          </ul>
        </div>
      </section>


      <!--5 Day Forecast Area-->
      <section class="col forecast">
        <h3 class="text-light">5-Day Forecast:</h3>
        <div class="row neon-row justify-content-around m-1 p-1">

          <!--Weather Cards-->
          <div class="card bg-transparent neon-card" style="width: 13rem;">
            <ul class="list-group bg-transparent list-group-flush">
              <li class="list-group-item item-1 bg-transparent neon"></li>
              <li class="list-group-item item-2 bg-transparent neon"></li>
              <li class="list-group-item item-3 bg-transparent neon"></li>
              <li class="list-group-item item-4 bg-transparent neon"></li>
              <li class="list-group-item item-5 bg-transparent neon"></li>
            </ul>
          </div>



          <div class="card bg-transparent neon-card" style="width: 13rem;">
            <ul class="list-group bg-transparent list-group-flush">
              <li class="list-group-item item-1 bg-transparent neon"></li>
              <li class="list-group-item item-2 bg-transparent neon"></li>
              <li class="list-group-item item-3 bg-transparent neon"></li>
              <li class="list-group-item item-4 bg-transparent neon"></li>
              <li class="list-group-item item-5 bg-transparent neon"></li>
            </ul>
          </div>


          <div class="card bg-transparent neon-card" style="width: 13rem;">
            <ul class="list-group bg-transparent list-group-flush">
              <li class="list-group-item item-1 bg-transparent neon"></li>
              <li class="list-group-item item-2 bg-transparent neon"></li>
              <li class="list-group-item item-3 bg-transparent neon"></li>
              <li class="list-group-item item-4 bg-transparent neon"></li>
              <li class="list-group-item item-5 bg-transparent neon"></li>
            </ul>
          </div>


          <div class="card bg-transparent neon-card" style="width: 13rem;">
            <ul class="list-group bg-transparent list-group-flush">
              <li class="list-group-item item-1 bg-transparent neon"></li>
              <li class="list-group-item item-2 bg-transparent neon"></li>
              <li class="list-group-item item-3 bg-transparent neon"></li>
              <li class="list-group-item item-4 bg-transparent neon"></li>
              <li class="list-group-item item-5 bg-transparent neon"></li>
            </ul>
          </div>


          <div class="card bg-transparent neon-card" style="width: 13rem;">
            <ul class="list-group bg-transparent list-group-flush">
              <li class="list-group-item item-1 bg-transparent neon"></li>
              <li class="list-group-item item-2 bg-transparent neon"></li>
              <li class="list-group-item item-3 bg-transparent neon"></li>
              <li class="list-group-item item-4 bg-transparent neon"></li>
              <li class="list-group-item item-5 bg-transparent neon"></li>
            </ul>
          </div>


      </section>
    </section>





  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
